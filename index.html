	<div id="login_div">
		<h2>Login</h2>
		
		<label>Email</label>
		<input type="email" name="email" id="email_field" placeholder="Email"><br><br>
		<label>Password</label>
		<input type="password" name="password" id="password_field" placeholder="Password"><br><br>
		<button onclick="login()">Login</button><br><br>
		
	</div>

	<div id="logout_div">
		Welcome to firebase login. You are currently loged in<p id="user_param"></p>,<br>
		You can  lougot here<br><br>
		<button onclick="logout()">logout</button>
	</div>

	<div id="signup_div">
		<h2>Signup</h2>

		<label>Email</label>
		<input type="email" name="email" id="new_email_field" placeholder="Email"><br><br>
		<label>Password</label>
		<input type="password" name="password" id="new_password_field" placeholder="Password"><br><br>
		<label>Confirm Password</label>
		<input type="password" name="confpassword" id="conf_password_field" placeholder="Confirm Password"><br><br>
		<button onclick="signup()">Signup</button><br><br>
		
	</div>
